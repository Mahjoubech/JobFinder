<div class="min-h-screen font-sans fixed inset-0 overflow-hidden transition-colors duration-300">
  <app-notification-toast #toast></app-notification-toast>
  <app-job-search></app-job-search>

  <div class="pt-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col">
    <div class="py-2 flex-shrink-0">
      <app-job-filter></app-job-filter>
    </div>

    <div class="grid grid-cols-12 gap-6 pb-4 flex-1 min-h-0">
      <div class="col-span-12 md:col-span-5 lg:col-span-5 h-full">
        <app-job-list></app-job-list>
      </div>

      <div class="hidden md:block md:col-span-7 lg:col-span-7 h-full">
        <app-job-detail [showStatusCard]="false"></app-job-detail>
      </div>
    </div>
  </div>
</div>
