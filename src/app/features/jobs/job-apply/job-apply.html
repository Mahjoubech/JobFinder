<div class="min-h-screen bg-gray-50 dark:bg-slate-900 font-sans">
  <!-- Navbar Fixed at Top -->
  <div
    class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-slate-900/90 backdrop-blur-md border-b border-gray-200 dark:border-slate-800 shadow-sm transition-colors duration-300"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <a routerLink="/" class="flex-shrink-0 flex items-center gap-2">
        <div
          class="bg-gradient-to-br from-purple-600 via-fuchsia-500 to-pink-500 rounded-lg p-0.5 shadow-md"
        >
          <div class="bg-white dark:bg-slate-900 rounded-[6px] p-1">
            <svg class="w-8 h-8" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="logoNavGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color: #9333ea" />
                  <stop offset="50%" style="stop-color: #c084fc" />
                  <stop offset="100%" style="stop-color: #e879f9" />
                </linearGradient>
              </defs>
              <rect x="8" y="22" width="48" height="32" rx="6" fill="url(#logoNavGrad)" />
              <path
                d="M22 22 V16 C22 14 24 12 26 12 H38 C40 12 42 14 42 16 V22"
                stroke="url(#logoNavGrad)"
                stroke-width="4"
                stroke-linecap="round"
              />
              <circle cx="32" cy="38" r="4" fill="white" />
              <rect x="30" y="38" width="4" height="8" rx="2" fill="white" />
              <circle cx="48" cy="18" r="8" fill="url(#logoNavGrad)" />
              <circle cx="48" cy="18" r="4" fill="white" />
              <line
                x1="51"
                y1="21"
                x2="54"
                y2="24"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
        <span
          class="text-xl font-bold bg-gradient-to-r from-purple-600 via-fuchsia-500 to-pink-500 bg-clip-text text-transparent hidden md:block"
          >JobFinder</span
        >
      </a>
      <app-navbar></app-navbar>
    </div>
  </div>

  <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    <div
      class="max-w-md w-full space-y-8 bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700"
    >
      <div *ngIf="isLoading()" class="flex justify-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-purple-600"></div>
      </div>

      <div *ngIf="!isLoading() && job()" class="animate-fade-in-up">
        <!-- Header -->
        <div class="text-center mb-8">
          <div
            class="mx-auto h-20 w-20 rounded-xl flex items-center justify-center mb-4 shadow-sm"
            [class]="job()?.company?.name | logoBackground"
          >
            <span class="text-3xl font-bold text-white opacity-90">
              {{ job()?.company?.name?.charAt(0) | uppercase }}
            </span>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
            Apply to {{ job()?.company?.name }}
          </h2>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            {{ job()?.name }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">
            {{ job()?.locations?.[0]?.name }}
          </p>
        </div>

        <!-- Form -->
        <div class="space-y-6">
          <div>
            <label
              for="notes"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >
              Add a Personal Note (Optional)
            </label>
            <textarea
              id="notes"
              rows="4"
              [(ngModel)]="note"
              class="shadow-sm focus:ring-purple-500 focus:border-purple-500 block w-full sm:text-sm border-gray-300 dark:border-slate-600 rounded-lg dark:bg-slate-900 dark:text-white p-3"
              placeholder="Why are you a good fit for this role? any key dates?"
            ></textarea>
          </div>

          <div class="flex flex-col gap-3">
            <button
              (click)="confirmApplication()"
              [disabled]="isSubmitting()"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              <span *ngIf="isSubmitting()" class="mr-2">
                <svg
                  class="animate-spin h-4 w-4 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </span>
              {{ isSubmitting() ? 'Submitting...' : 'Confirm Application' }}
            </button>

            <button
              (click)="cancel()"
              class="w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-slate-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-slate-800 hover:bg-gray-50 dark:hover:bg-slate-700 focus:outline-none transition-colors"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
