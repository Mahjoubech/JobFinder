<div
  class="flex items-center gap-3 flex-wrap py-3 px-4 bg-white/95 dark:bg-slate-900/95 backdrop-blur-md sticky top-0 z-3 border-b border-gray-100 dark:border-slate-800 transition-all duration-300"
>
  <!-- Date Posted Filter -->
  <div class="relative">
    <button
      (click)="toggleDropdown('date')"
      [class.active-filter]="filters.date"
      class="flex-shrink-0 px-4 py-1.5 border border-gray-200 dark:border-slate-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 dark:hover:from-purple-900/30 dark:hover:to-purple-800/20 hover:border-purple-300 dark:hover:border-purple-500 hover:text-purple-700 dark:hover:text-purple-300 transition-all duration-300 whitespace-nowrap shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    >
      {{
        filters.date
          ? filters.date === '24h'
            ? 'Past 24h'
            : filters.date === '7d'
              ? 'Past Week'
              : 'Past Month'
          : 'Date Posted'
      }}
      ▾
    </button>
    <div
      *ngIf="activeDropdown === 'date'"
      class="absolute mt-2 w-48 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700 py-1 z-[100] animate-fade-in-up"
    >
      <button
        *ngFor="let option of dateOptions"
        (click)="applyFilter('date', option.value)"
        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-600 dark:hover:text-purple-400"
      >
        {{ option.label }}
      </button>
    </div>
  </div>

  <!-- Experience Level Filter -->
  <div class="relative">
    <button
      (click)="toggleDropdown('level')"
      [class.active-filter]="filters.level"
      class="flex-shrink-0 px-4 py-1.5 border border-gray-200 dark:border-slate-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 dark:hover:from-purple-900/30 dark:hover:to-purple-800/20 hover:border-purple-300 dark:hover:border-purple-500 hover:text-purple-700 dark:hover:text-purple-300 transition-all duration-300 whitespace-nowrap shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    >
      {{ filters.level || 'Experience Level' }} ▾
    </button>
    <div
      *ngIf="activeDropdown === 'level'"
      class="absolute mt-2 w-56 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700 py-1 z-[100] animate-fade-in-up max-h-60 overflow-y-auto no-scrollbar"
    >
      <button
        (click)="applyFilter('level', '')"
        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-600 dark:hover:text-purple-400"
      >
        All Levels
      </button>
      <button
        *ngFor="let level of levels"
        (click)="applyFilter('level', level)"
        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-600 dark:hover:text-purple-400"
      >
        {{ level }}
      </button>
    </div>
  </div>

  <!-- Company Filter -->
  <div class="relative">
    <button
      (click)="toggleDropdown('company')"
      [class.active-filter]="filters.company"
      class="flex-shrink-0 px-4 py-1.5 border border-gray-200 dark:border-slate-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 dark:hover:from-purple-900/30 dark:hover:to-purple-800/20 hover:border-purple-300 dark:hover:border-purple-500 hover:text-purple-700 dark:hover:text-purple-300 transition-all duration-300 whitespace-nowrap shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    >
      {{ filters.company || 'Company' }} ▾
    </button>
    <div
      *ngIf="activeDropdown === 'company'"
      class="absolute mt-2 w-64 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700 py-1 z-[100] animate-fade-in-up max-h-60 overflow-y-auto no-scrollbar"
    >
      <button
        (click)="applyFilter('company', '')"
        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-600 dark:hover:text-purple-400"
      >
        All Companies
      </button>
      <button
        *ngFor="let company of companies"
        (click)="applyFilter('company', company)"
        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-600 dark:hover:text-purple-400 truncate"
      >
        {{ company }}
      </button>
    </div>
  </div>

  <button
    (click)="applyFilter('remote', null)"
    [class.active-filter]="filters.remote"
    class="flex-shrink-0 px-4 py-1.5 border rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    [ngClass]="
      filters.remote
        ? 'border-green-300 dark:border-green-600 bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-400'
        : 'border-gray-200 dark:border-slate-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-800'
    "
  >
    Remote
  </button>

  <button
    (click)="applyFilter('easyApply', null)"
    [class.active-filter]="filters.easyApply"
    class="flex-shrink-0 px-4 py-1.5 border rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
    [ngClass]="
      filters.easyApply
        ? 'border-blue-300 dark:border-blue-600 bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400'
        : 'border-gray-200 dark:border-slate-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-800'
    "
  >
    Easy Apply
  </button>

  <div class="w-px h-6 bg-gray-200 dark:bg-slate-700 mx-1"></div>

  <button
    class="flex-shrink-0 px-4 py-1.5 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-full transition-all duration-300 whitespace-nowrap"
  >
    All Filters
  </button>

  <button
    (click)="reset()"
    class="ml-auto text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-red-500 dark:hover:text-red-400 transition-colors whitespace-nowrap hover:underline cursor-pointer"
  >
    Reset
  </button>
</div>
