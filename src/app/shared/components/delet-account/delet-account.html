<div
  *ngIf="isVisible"
  role="dialog"
  aria-modal="true"
  aria-labelledby="delete-account-title"
  class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 sm:p-6"
>
  <div
    class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300"
    (click)="closeModal()"
  ></div>
  <div
    class="relative w-full max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 sm:p-8 transform transition-all duration-300 animate-slide-up sm:animate-fade-in"
    (click)="$event.stopPropagation()"
  >
    <button
      type="button"
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 dark:text-gray-500 dark:hover:text-gray-400 focus:outline-none"
      aria-label="Close dialog"
    >
      <svg class="w-6 h-6" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Header -->
    <div class="text-center mb-6">
      <h3 id="delete-account-title" class="text-lg font-semibold text-gray-900 dark:text-white">Delete account</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">If you are sure you want to delete your account, type <strong>delete</strong> in the field below to confirm. This action is irreversible.</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="deleteAccount()" class="space-y-6" novalidate>
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirmation</label>
        <input
          type="text"
          id="confirm"
          [(ngModel)]="text"
          name="text"
          required
          autocomplete="off"
          class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all dark:text-white"
          placeholder="Type delete to confirm"
          aria-describedby="confirm-help"
        />
        <p id="confirm-help" class="mt-2 text-xs text-gray-500 dark:text-gray-400">Please type <code>delete</code> (lowercase) to enable the Delete button.</p>
      </div>

      <div class="flex gap-3">
        <button
          type="button"
          (click)="closeModal()"
          class="w-1/2 py-2.5 px-4 border border-gray-300 dark:border-slate-700 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-slate-700 hover:bg-gray-50"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="isLoading || text !== 'delete'"
          class="w-1/2 flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          [attr.aria-disabled]="isLoading || text !== 'delete'"
        >
          <svg
            *ngIf="isLoading"
            class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ isLoading ? 'Deleting...' : 'Delete account' }}
        </button>
      </div>
    </form>
  </div>
</div>
