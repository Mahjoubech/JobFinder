<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 sm:p-6"
>
  <!-- Backdrop -->
  <div
    class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300"
    (click)="closeModal()"
  ></div>

  <!-- Modal Panel -->
  <div
    class="relative w-full max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 sm:p-8 transform transition-all duration-300 animate-slide-up sm:animate-fade-in"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      type="button"
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 dark:text-gray-500 dark:hover:text-gray-400 focus:outline-none"
    >
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">Please sign in to continue</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all dark:text-white"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Password</label
          >
          <a href="#" class="text-xs font-medium text-purple-600 hover:text-purple-500"
            >Forgot password?</a
          >
        </div>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all dark:text-white"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <svg
          *ngIf="isLoading"
          class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm">
      <span class="text-gray-500 dark:text-gray-400">Don't have an account?</span>
      <button
        type="button"
        (click)="onRegister()"
        class="font-medium text-purple-600 hover:text-purple-500 ml-1 focus:outline-none"
      >
        Sign up
      </button>
    </div>
  </div>
</div>
