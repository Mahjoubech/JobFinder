<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 sm:p-6">
  <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300" (click)="closeModal()"></div>
  <div class="relative w-full max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 sm:p-8 transform transition-all duration-300">
    <button type="button" (click)="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 focus:outline-none" aria-label="Close dialog">
      <svg class="w-6 h-6" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>

    <div class="text-center mb-4">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Confirm Logout</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Are you sure you want to log out?</p>
    </div>

    <div class="flex gap-3">
      <button type="button" (click)="closeModal()" class="w-1/2 py-2.5 px-4 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancel</button>
      <button type="button" (click)="confirmLogout()" class="w-1/2 flex justify-center py-2.5 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-purple-600 hover:bg-purple-700">
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        <span *ngIf="!isLoading">Log out</span>
      </button>
    </div>
  </div>
</div>
