<nav class="flex items-center gap-6 sm:gap-8">
  <a
    routerLink="/"
    routerLinkActive="text-purple-600 [&>div>svg]:fill-current [&>span.absolute]:scale-x-100"
    [routerLinkActiveOptions]="{ exact: true }"
    class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-purple-600 group relative transition-colors"
  >
    <div class="w-8 h-6 relative flex items-center justify-center">
      <svg class="w-6 h-6 stroke-current" viewBox="0 0 24 24" stroke-width="2" fill="none">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
        ></path>
      </svg>
    </div>
    <span class="text-[12px] font-medium hidden md:block">Home</span>
    <span
      class="absolute bottom-0 w-full h-0.5 bg-purple-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-center"
    ></span>
  </a>

  <a
    routerLink="/my-jobs"
    routerLinkActive="text-purple-600 [&>div>svg]:fill-current [&>span.absolute]:scale-x-100"
    class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-purple-600 group relative transition-colors"
  >
    <div class="w-8 h-6 relative flex items-center justify-center">
      <svg class="w-6 h-6 stroke-current" viewBox="0 0 24 24" stroke-width="2" fill="none">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        ></path>
      </svg>
    </div>
    <span class="text-[12px] font-medium hidden md:block">My Jobs</span>
    <span
      class="absolute bottom-0 w-full h-0.5 bg-purple-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-center"
    ></span>
  </a>

  <a
    href="#"
    class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-purple-600 group relative transition-colors"
  >
    <div class="w-8 h-6 relative flex items-center justify-center">
      <svg class="w-6 h-6 fill-none stroke-current" viewBox="0 0 24 24" stroke-width="2">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        ></path>
      </svg>
    </div>
    <span class="text-[12px] font-medium hidden md:block">Notifications</span>
    <span
      class="absolute bottom-0 w-full h-0.5 bg-purple-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-center"
    ></span>
  </a>

  <!-- Theme Toggle -->
  <button
    (click)="toggleTheme()"
    class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-purple-600 dark:text-gray-300 dark:hover:text-purple-400 group relative transition-colors"
  >
    <div class="w-8 h-6 relative flex items-center justify-center">
      <!-- Sun Icon (Light Mode) -->
      <svg
        *ngIf="!isDarkMode"
        class="w-6 h-6 fill-none stroke-current text-yellow-500 animate-spin-slow"
        viewBox="0 0 24 24"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
      <!-- Moon Icon (Dark Mode) -->
      <svg
        *ngIf="isDarkMode"
        class="w-6 h-6 fill-none stroke-current text-purple-400 animate-pulse"
        viewBox="0 0 24 24"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      </svg>
    </div>
    <span class="text-[12px] font-medium hidden md:block">Theme</span>
  </button>

  <div class="border-l border-gray-200 dark:border-gray-700 h-10 mx-1 hidden md:block"></div>

  <div class="relative">
    <button
      (click)="toggleProfileMenu()"
      class="flex flex-col items-center gap-0.5 text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 group relative focus:outline-none transition-colors"
    >
      <div class="w-6 h-6 relative flex items-center justify-center">
        <img
          [src]="user?.profileImage"
          class="rounded-full w-6 h-6 border border-gray-300 group-hover:border-purple-600 transition-colors"
          alt="Me"
        />
      </div>
      <div class="hidden md:flex items-center gap-1">
        <span class="text-[12px] font-medium">Me</span>
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          />
        </svg>
      </div>
    </button>

    <div
      *ngIf="showProfileMenu"
      class="absolute right-0 top-full mt-2 w-56 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700 py-2 z-50 text-left"
    >
      <div class="px-4 py-2 border-b border-gray-100 dark:border-slate-700">
        <div class="flex items-center gap-3">
          <img
            [src]="user?.profileImage"
            class="rounded-full w-10 h-10 border border-gray-300"
            alt="Me"
          />
          <div>
            <p class="font-semibold text-gray-900 dark:text-white text-sm">{{user?.firstName + " " + user?.lastName}}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">{{user?.jobTitle}}</p>
          </div>
        </div>
        <a
          routerLink="/profile"
          (click)="showProfileMenu = false"
          class="block w-full mt-3 text-center px-4 py-1 border border-blue-600 text-blue-600 rounded-full text-sm font-semibold hover:bg-blue-50 transition-colors"
        >
          View Profile
        </a>
      </div>

      <div class="py-2 border-b border-gray-100 dark:border-slate-700">
        <h3 class="px-4 py-1 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">
          Account
        </h3>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700"
          >Settings &amp; Privacy</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700"
          >Help</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700"
          >Language</a
        >
      </div>

      <div class="py-2">
        <a
          routerLink="/login"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700"
          >Sign Out</a
        >
      </div>
    </div>
  </div>
</nav>
