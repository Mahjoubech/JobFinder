<div *ngIf="visible" class="fixed top-20 right-5 z-50 animate-slide-in-right">
  <div
    class="bg-white dark:bg-slate-800 border-l-4 border-purple-600 rounded-lg shadow-xl p-4 w-80 relative overflow-hidden"
  >
    <!-- Close Button -->
    <button
      (click)="close()"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="flex items-start">
      <div class="flex-shrink-0">
        <div class="h-10 w-10 rounded-full bg-purple-100 flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-purple-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </div>
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-gray-900 dark:text-white">New Job Alert!</p>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-300">{{ job?.name }}</p>
        <p class="text-xs text-gray-400 mt-1">
          {{ job?.company?.name }} â€¢ {{ job?.locations?.[0]?.name }}
        </p>

        <div class="mt-3 flex space-x-7">
          <button
            (click)="viewJob()"
            class="bg-purple-600 hover:bg-purple-700 text-white text-xs font-bold py-1.5 px-3 rounded transition-colors"
          >
            View Job
          </button>
          <button
            (click)="close()"
            class="text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white text-xs font-medium"
          >
            Dismiss
          </button>
        </div>
      </div>
    </div>

    <!-- Progress Bar (Optional auto-dismiss visual) -->
    <div class="absolute bottom-0 left-0 h-1 bg-purple-600 animate-shrink w-full"></div>
  </div>
</div>
