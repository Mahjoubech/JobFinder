<div class="fixed top-20 right-6 z-50 flex flex-col gap-3">
  <div
    *ngFor="let toast of toasts$ | async"
    class="min-w-[320px] max-w-sm bg-white border border-gray-100 rounded-xl shadow-lg shadow-gray-200/50 p-4 transform transition-all duration-300 animate-slide-in flex items-start gap-4"
    [ngClass]="{
          'border-l-4 border-l-green-500': toast.type === 'success',
          'border-l-4 border-l-red-500': toast.type === 'error'
        }"
  >
    <!-- Icon -->
    <div class="flex-shrink-0 pt-0.5">
      <div
        class="w-8 h-8 rounded-full flex items-center justify-center"
        [ngClass]="{
              'bg-green-50 text-green-600': toast.type === 'success',
              'bg-red-50 text-red-600': toast.type === 'error'
            }"
      >
        <svg *ngIf="toast.type === 'success'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <svg *ngIf="toast.type === 'error'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
    </div>
    <!-- Content -->
    <div class="flex-1 pt-1">
      <h4 class="text-sm font-bold text-gray-900 mb-0.5">
        {{ toast.type === 'success' ? 'Success' : 'Error' }}
      </h4>
      <p class="text-xs font-medium text-gray-600 leading-relaxed">{{ toast.message }}</p>
    </div>
    <!-- Close Button -->
    <button
      (click)="remove(toast.id)"
      class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-50"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
