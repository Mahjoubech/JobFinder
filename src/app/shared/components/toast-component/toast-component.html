<div class="fixed top-20 right-6 z-50 flex flex-col gap-3 animate-fade-in">
  <div
    *ngFor="let toast of toasts$ | async"
    class="min-w-[320px] max-w-sm bg-white dark:bg-slate-800 border border-purple-100 dark:border-purple-900/30 rounded-xl shadow-lg shadow-purple-500/10 p-4 transform transition-all duration-300 animate-slide-in flex items-start gap-4 relative overflow-hidden group"
  >
    <!-- Left Accent Line -->
    <div
      class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-purple-600 to-pink-500"
    ></div>

    <!-- Icon -->
    <div class="flex-shrink-0 pt-0.5">
      <div
        class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/30 dark:to-pink-900/30 flex items-center justify-center text-purple-600 dark:text-purple-400"
      >
        <svg
          *ngIf="toast.type === 'success'"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        <svg
          *ngIf="toast.type === 'error'"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 pt-1">
      <h4 class="text-sm font-bold text-gray-900 dark:text-white mb-0.5">
        {{ toast.type === 'success' ? 'Success' : 'Error' }}
      </h4>
      <p class="text-xs font-medium text-gray-600 dark:text-gray-400 leading-relaxed">
        {{ toast.message }}
      </p>
    </div>

    <!-- Close Button -->
    <button
      (click)="remove(toast.id)"
      class="text-gray-400 hover:text-purple-600 dark:hover:text-purple-400 transition-colors p-1 rounded-full hover:bg-purple-50 dark:hover:bg-purple-900/30"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
</div>
